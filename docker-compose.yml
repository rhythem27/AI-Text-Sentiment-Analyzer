version: '3.8'

services:
  api:
    build: .
    container_name: sentiment_api
    command: poetry run uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: .
    container_name: sentiment_frontend
    command: poetry run streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000/analyze
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
